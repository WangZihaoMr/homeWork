<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="UTF-8">
  <meta name="viewport"
    content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0,minimal-ui:ios">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>05</title>
  <style>
    * {
      padding: 0;
      margin: 0;
    }

    #box {
      width: 700px;
      height: 500px;
    }
  </style>
  <script src="https://cdn.bootcdn.net/ajax/libs/echarts/5.3.3/echarts.js"></script>

</head>

<body>
  <div id="box"></div>
  <script>
    var mCharts = echarts.init(document.getElementById("box"));
    var xDataArr = ['张三', '李四', '王五', '闰土', '小明', '茅台', '二妞', '大强']
    var yDataArr = [88, 92, 63, 77, 94, 80, 72, 86]
    var option = {
      tooltip: {
        trigger: 'axis',
        // trigger: 'item',
        triggerOn: 'click',
        // formatter: '{b} 的成绩是: {c}',
        formatter: function (val) {
          return val[0].name + '的分数是：' + val[0].data
        }
      },
      xAxis: {
        type: 'category',
        data: xDataArr
      },
      yAxis: {
        type: 'value'
      },
      series: [{
        name: '数学',
        type: 'bar',
        data: yDataArr,
        label: {
          show: true,
          position: 'inside',
          rotate: '60'
        },
        barWidth: '50%'
      }]
    }
    mCharts.setOption(option)
  </script>
</body>

</html>
