<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="UTF-8">
  <meta name="viewport"
    content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0,minimal-ui:ios">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>29</title>

  <script src="https://cdn.bootcdn.net/ajax/libs/echarts/5.3.3/echarts.js"></script>
  <script src="https://cdn.bootcdn.net/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <style>
    * {
      padding: 0;
      margin: 0;
    }

    #box {
      width: 700px;
      height: 500px;
    }
  </style>
</head>

<body>
  <div id="box"></div>
  <script>
    var mCharts = echarts.init(document.getElementById("box"));
    var xDataArr = ['张三', '李四', '王五', '闰土', '小明', '茅台', '二妞', '大强']
    var yDataArr = [88, 92, 63, 77, 94, 80, 72, 86]
    var option = {
      animation: true, // 是否开启动画
      // animationDuration: 2000,  // 动画的时长
      animationDuration: function (arg) {
        console.log(arg);
        return 2000 * arg
      },  // 动画的时长
      animationEasing: 'bounceOut', // linear:平缓效果  bounceOut:回弹
      animationThreshold: 8,  // 单种形式的元素数量大于这个阈值的时候会关闭动画
      xAxis: {
        type: 'category',
        data: xDataArr
      },
      yAxis: {
        type: 'value'
      },
      series: [{
        name: '数学',
        type: 'bar',
        data: yDataArr,
      }]
    }
    mCharts.setOption(option)
  </script>
</body>

</html>
