<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="UTF-8">
  <meta name="viewport"
    content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0,minimal-ui:ios">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>26</title>

  <script src="https://cdn.bootcdn.net/ajax/libs/echarts/5.3.3/echarts.js"></script>
  <style>
    * {
      padding: 0;
      margin: 0;
    }

    #box {
      height: 500px;
      border: 1px solid green;
    }
  </style>
</head>

<body>
  <div id="box"></div>
  <script>
    var mCharts = echarts.init(document.getElementById('box'))
    var option = {
      xAxis: {
        type: 'category',
        data: ['小王', '小郭', '小蓝', '小红', '小子']
      },
      yAxis: {
        type: 'value'
      },
      series: [{
        name: '语文',
        type: 'bar',
        data: [70, 92, 87, 100, 80]
      }]
    }
    mCharts.setOption(option)

    // 让图表根据window窗口变化的情况实现自适应：
    // 第一种：监听window窗口大小变化的事件
    // window.onresize = function () {
    //   console.log('window.onresize')
    //   // 调用echarts实例对象的resize方法
    //   mCharts.resize()
    // }

    // 第二种：监听window窗口大小变化的事件
    window.onresize = mCharts.resize
  </script>
</body>

</html>
