<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="UTF-8">
  <meta name="viewport"
    content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0,minimal-ui:ios">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>03</title>
  <style>
    * {
      padding: 0;
      margin: 0;
    }

    #box {
      width: 700px;
      height: 500px;
    }
  </style>
  <script src="https://cdn.bootcdn.net/ajax/libs/echarts/5.3.3/echarts.js"></script>

</head>

<body>
  <div id="box"></div>
  <script>
    // markPoint:里面可以配置  最大值/最小值
    // markLine:配置平均值,与markPoint一样都是以data数组的形式进行配置,每一项为一个对象,{name:'最大值',type:'max'}
    // label:树状图每一个柱子里面显示数值,须通过label配置{show:true显示,position位置,rotate数值的旋转}
    var mCharts = echarts.init(document.getElementById("box"));
    var xDataArr = ['张三', '李四', '王五', '闰土', '小明', '茅台', '二妞', '大强']
    var yDataArr = [88, 92, 63, 77, 94, 80, 72, 86]
    var option = {
      xAxis: {
        type: 'value'
      },
      yAxis: {
        type: 'category',
        data: xDataArr
      },
      series: [{
        name: '数学',
        type: 'bar',
        data: yDataArr,
        markPoint: {
          data: [
            {
              type: 'max',
              name: '最大值'
            }, {
              type: 'min',
              name: '最小值'
            }
          ]
        },
        markLine: {
          data: [
            {
              type: 'average',
              name: '平均值'
            }
          ]
        },
        label: {
          show: true,
          position: 'inside',
          rotate: '60'
        },
        barWidth: '50%'
      }]
    }
    mCharts.setOption(option)
  </script>
</body>

</html>
