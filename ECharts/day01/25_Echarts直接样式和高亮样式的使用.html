<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="UTF-8">
  <meta name="viewport"
    content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0,minimal-ui:ios">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>25</title>

  <script src="https://cdn.bootcdn.net/ajax/libs/echarts/5.3.3/echarts.js"></script>
  <style>
    * {
      padding: 0;
      margin: 0;
    }

    #box {
      width: 700px;
      height: 500px;
    }
  </style>
</head>

<body>
  <div id="box"></div>
  <script>
    var mCharts = echarts.init(document.getElementById('box'))
    // 饼图注意点：没有x轴和y轴   并且每一个对象中：需要设置name和value值
    // 直接样式和高亮样式：局部样式优先级大于全局样式
    var pieData = [
      {
        name: '淘宝',
        value: 11231,
        itemStyle: {
          color: 'pink'
        },
        label: {
          color: 'yellow'
        },
        emphasis: {
          itemStyle: {
            color: 'green'
          },
          label: {
            color: 'greenyellow'
          },
        }
      },
      { name: '京东', value: 22673 },
      { name: '唯品会', value: 6123 },
      { name: '1号店', value: 8989 },
      { name: '聚美优品', value: 6700 }
    ]
    var option = {
      series: [{
        type: 'pie',
        data: pieData,
      }]
    }
    mCharts.setOption(option)
  </script>
</body>

</html>
