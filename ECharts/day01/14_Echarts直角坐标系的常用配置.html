<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="UTF-8">
  <meta name="viewport"
    content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0,minimal-ui:ios">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>14</title>
  <style>
    * {
      padding: 0;
      margin: 0;
    }

    #box {
      width: 700px;
      height: 500px;
    }
  </style>
  <script src="https://cdn.bootcdn.net/ajax/libs/echarts/5.3.3/echarts.js"></script>

</head>

<body>
  <div id="box"></div>
  <script>
    // slider：滑块
    var mCharts = echarts.init(document.getElementById("box"));
    var xDataArr = ['张三', '李四', '王五', '闰土', '小明', '茅台', '二妞', '大强']
    var yDataArr = [88, 92, 63, 77, 94, 80, 72, 86]
    var option = {
      toolbox: {
        feature: {
          dataZoom: {}
        }
      },
      dataZoom: [
        {
          type: 'slider', // 滑块
          // type: 'inside'  // 鼠标滚轮缩放
          xAxisIndex: 0, // 指明产生作用的轴
        },
        {
          type: 'slider', // 滑块
          // type: 'inside'  // 鼠标滚轮缩放
          yAxisIndex: 0, // 指明产生作用的轴
          start: 0,
          end: 80
        }
      ],
      xAxis: {
        type: 'category',
        data: xDataArr,
      },
      yAxis: {
        type: 'value',
      },
      series: [{
        name: '数学',
        type: 'bar',
        data: yDataArr,
        markPoint: {
          data: [
            {
              type: 'max',
              name: '最大值'
            }, {
              type: 'min',
              name: '最小值'
            }
          ]
        },
        markLine: {
          data: [
            {
              type: 'average',
              name: '平均值'
            }
          ]
        },
        label: {
          show: true,
          position: 'inside',
          rotate: '60'
        },
        barWidth: '50%'
      }]
    }
    mCharts.setOption(option)
  </script>
</body>

</html>
