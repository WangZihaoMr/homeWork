<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="UTF-8">
  <meta name="viewport"
    content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0,minimal-ui:ios">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>24</title>

  <script src="https://cdn.bootcdn.net/ajax/libs/echarts/5.3.3/echarts.js"></script>
  <script src="./theme/vintage.js"></script>
  <style>
    * {
      padding: 0;
      margin: 0;
    }

    #box {
      width: 700px;
      height: 500px;
    }
  </style>
</head>

<body>
  <div id="box"></div>
  <script>
    var mCharts = echarts.init(document.getElementById('box'))
    var option = {
      xAxis: {
        type: 'category',
        data: ['小王', '小郭', '小蓝', '小红', '小子']
      },
      yAxis: {
        type: 'value'
      },
      series: [
        {
          type: 'bar',
          data: [70, 92, 87, 100, 80],
          itemStyle: {
            color: {
              typ: 'radial',
              x: 0.5,
              y: 0.5,
              r: 0.5,
              colorStops: [
                {
                  offset: 0, color: 'red' // 0%处的颜色为红色
                },
                {
                  offset: 1, color: 'blue' // 100%处的颜色为蓝色
                }
              ]
            }
          }
        },
      ],
    }
    mCharts.setOption(option)
  </script>
</body>

</html>
