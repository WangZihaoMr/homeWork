<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="UTF-8">
  <meta name="viewport"
    content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0,minimal-ui:ios">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>22</title>

  <script src="https://cdn.bootcdn.net/ajax/libs/echarts/5.3.3/echarts.js"></script>
  <script src="./theme/vintage.js"></script>
  <style>
    * {
      padding: 0;
      margin: 0;
    }

    #box {
      width: 700px;
      height: 500px;
    }
  </style>
</head>

<body>
  <div id="box"></div>
  <script>
    // Echarts内置主题:    light    dark
    //  var mCharts = echarts.init(document.getElementById('box'), 'light')
    var mCharts = echarts.init(document.getElementById('box'), 'vintage')
    var option = {
      color: ['red', 'yellow', 'green'],
      xAxis: {
        type: 'category',
        data: ['小王', '小郭', '小蓝', '小红', '小子']
      },
      yAxis: {
        type: 'value'
      },
      series: [{
        name: '语文',
        type: 'bar',
        data: [70, 92, 87, 100, 80],
        color: ['green', 'yellow', 'purple'],
      }]
    }
    mCharts.setOption(option)
  </script>
</body>

</html>
