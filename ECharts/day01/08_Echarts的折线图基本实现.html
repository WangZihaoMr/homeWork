<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="UTF-8">
  <meta name="viewport"
    content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0,minimal-ui:ios">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>08</title>

  <script src="https://cdn.bootcdn.net/ajax/libs/echarts/5.3.3/echarts.js"></script>
  <style>
    * {
      padding: 0;
      margin: 0;
    }

    #box {
      width: 700px;
      height: 500px;
    }
  </style>
</head>

<body>
  <div id="box"></div>
  <script>
    var mCharts = echarts.init(document.getElementById('box'))
    var xDataArr1 = ['1月', '2月', '3月', '4月', '5月', '6月', '7月', '8月', '9月', '10月', '11月', '12月']
    var yDataArr2 = [3000, 2800, 900, 1000, 800, 700, 1400, 1300, 900, 1000, 800, 600]
    var option = {
      xAxis: {
        type: 'category',
        data: xDataArr1
      },
      yAxis: {
        type: 'value'
      },
      series: [{
        name: '康师傅',
        type: 'line',
        data: yDataArr2
      }]
    }
    mCharts.setOption(option)
  </script>
</body>

</html>
